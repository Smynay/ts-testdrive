<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      name="viewport"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Excel Web clone</title>
  </head>
  <body>
    <div id="app">
      <div class="dashboard">
        <div class="dashboard__header">
          <h1><span class="brand_text">Excel</span> Dashboard</h1>
        </div>

        <div class="dashboard__new">
          <div class="dashboard__view">
            <a href="#" class="dashboard__create"
              >Новая <br />
              Таблица</a
            >
          </div>

          <div class="dashboard__decore"></div>
        </div>

        <div class="tables-list dashboard__view">
          <div class="tables-list__header">
            <span>Название</span>
            <span>Дата открытия</span>
          </div>

          <ul class="tables-list__content">
            <li class="tables-list__record">
              <a href="#" class="content">
                <p>Таблица 1</p>
                <strong>16.02.2022</strong>
              </a>
            </li>

            <li class="tables-list__record">
              <a href="#" class="content">
                <p>Таблица 2</p>
                <strong>16.02.2022</strong>
              </a>
            </li>

            <li class="tables-list__record">
              <a href="#" class="content">
                <p>
                  Таблица 3
                  1213123123123123123123123123123123123123123123123123123123
                </p>
                <strong>16.02.2022</strong>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
